<h1 class="my"><span class="name">Available Doctors</span></h1>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container-fluid">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th style="padding-left: 30px;">Doctor Id</th>
        <th>Doctor Name</th>
        <th>Specialization</th>
        <th>Experience</th>
        <th>Email</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td style="padding-left: 30px;">{{doctor.id}}</td>
        <td>{{doctor.name}}</td>
        <td>{{doctor.specialization}}</td>
        <td>{{doctor.experience}}</td>
        <td>{{doctor.email}}</td>
        <td>{{doctor.address}}</td>
        <td>
            <a href="/user/{{username}}/fix/{{doctor.id}}" title="fix appoinment" class="btn btn-outline-success" style="font-size:20px"><i class="fa-solid fa-calendar-days"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
