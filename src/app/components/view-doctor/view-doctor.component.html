<h1 class="my"><span class="name">List of Doctors</span></h1>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<table class="table table-dark table-striped">
    <thead>
      <tr style="text-align: center;">
        <th>Doctor Id</th>
        <th>Doctor Name</th>
        <th>Specialization</th>
        <th>Experience</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of doctors">
          <td >{{doctor.id}}</td>
          <td>{{doctor.name}}</td>
          <td>{{doctor.specialization}}</td>
          <td>{{doctor.experience}}</td>
          <td>{{doctor.contact}}</td>
          <td>{{doctor.email}}</td>
          <td>{{doctor.dob}}</td>
          <td>{{doctor.address}}</td>
          <td style="text-align:center">
              <a href="/admin/{{username}}/update/{{doctor.id}}" class="btn btn-outline-success" style="font-size:20px"><i class="fa-solid fa-pen-to-square" ></i></a>
          </td>
          <td style="text-align:center">
              <a href="/admin/{{username}}/view_doctor/{{doctor.id}}" class="btn btn-outline-danger" style="font-size:20px"><i class="fa-solid fa-trash"></i></a>
          </td>
      </tr>
    </tbody>

  </table>
