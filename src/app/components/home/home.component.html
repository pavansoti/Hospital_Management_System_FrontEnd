<body>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <div style="background-color: white;">
    <ul class="nav justify-content-end">
      <li class="nav-item ">
        <a class="nav-link " href="/"><h2 class="name">My Health Care</h2></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
  <div class="mt-3">
    <marquee><h1 style="font-size: xx-large;">Welcome to My Health Care</h1></marquee>
  </div>
  <div style="padding-left: 150px;padding-right: 150px;">
    <ngb-carousel interval="2000">
      <ng-template ngbSlide  *ngFor="let image of images">
        <div style="text-align: center;">
          <img src="/assets/{{image.name}}" width="700" height="350" [alt]="image.caption">
          <div class="carousel-caption">{{image.caption}}</div>
        </div>
      </ng-template>
    </ngb-carousel> 
  </div>
</body>
