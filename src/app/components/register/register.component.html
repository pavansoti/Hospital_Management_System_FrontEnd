<body>
    <h1 class="my"><a href="/"><span class="name">My Health Care</span></a></h1>
    <h1 style="text-align: center;color: white;">Register Here</h1>
    <div class="container" >
        <form class="col-6" [formGroup]="userForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="username" >Username</label>
                <input type="text" class="form-control" [class.is-invalid]="(username.dirty||username.touched)&& username.invalid" id="username" formControlName="username" placeholder="Set username" required>
                <div *ngIf="username.invalid&&(username.dirty||username.touched)">
                    <small class="text-danger" *ngIf="username.errors?.required">This field is required</small><br *ngIf="username.errors?.required">
                    <small class="text-danger" *ngIf="username.errors?.minlength">Username must be atleast 4 characters</small><br *ngIf="username.errors?.minlength">
                    <small class="text-danger" *ngIf="usernameCheckStart">Username must starts with Character</small><br *ngIf="usernameCheckStart">
                    <small class="text-danger" *ngIf="usernameCheckSpace">Username must not contains spaces</small>
                </div>
            </div>
            <div>
                <label for="email" class="mt-3">Email address</label>
                <input type="email" class="form-control" id="email" [class.is-invalid]="(email.dirty||email.touched)&& email.invalid" formControlName="email" placeholder="Enter email" required>
                <div *ngIf="email.touched || email.dirty">
                    <small class="text-danger" *ngIf="email.errors?.required">This field is required</small>
                    <small class="text-danger" *ngIf="email.errors?.pattern">Invalid email format</small>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="mt-3">Set Password</label>
                <input type="password" class="form-control" id="password" [class.is-invalid]="(password.dirty||password.touched)&& password.invalid" formControlName="password" placeholder="Password" required>
                <div *ngIf="password.touched||password.dirty">
                    <small class="text-danger" *ngIf="password.errors?.required">This field is required</small>
                    <small class="text-danger" *ngIf="password.errors?.minlength">Password must be atlest 8 characters</small>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="mt-3">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" [class.is-invalid]="(password.value!=confirmPassword.value)&&confirmPassword.touched" formControlName="confirmPassword" placeholder="Confirm password" required>
                <div *ngIf="confirmPassword.dirty||confirmPassword.dirty">
                    <small class="text-danger" *ngIf="password.value!=confirmPassword.value">Password not matched</small>
                </div>
            </div>
            <div class="mt-3">
                <input type="submit" class="btn btn-success" style="margin-right: 10px" value="Register">
                <button  type="button" class="btn btn-primary  reset" style="margin-right: 10px;"  onclick="document.location.href='/'">Back</button>
                <input type="reset" class="btn btn-danger reset" value="Reset">
            </div>
          </form>
    </div>
</body>
