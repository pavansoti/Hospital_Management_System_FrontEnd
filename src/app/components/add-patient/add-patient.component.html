<h1 class="my"><a href="/user/{{username}}/book"><span class="name">My Hospital</span></a></h1>
<h1 style="text-align: center;color: white;">Fill Patient Details Here</h1>
<div class="container" >
    <form class="col row form-group" [formGroup]="patientForm" (ngSubmit)="submit()">
        <div class="col-6" >
            <div class="form-group">
                <label for="name" >Name</label>
                <input type="text" class="form-control" [class.is-invalid]="name.invalid&&(name.dirty||name.touched)" formControlName="name" placeholder="Enter name">
                <div *ngIf="name.invalid&&(name.dirty||name.touched)">
                    <small class="text-danger" *ngIf="name.errors?.required">This field is required</small>
                    <small class="text-danger" *ngIf="name.errors?.pattern">Invalid name format</small>
                </div>
            </div> 
            <div class="form-group mt-4">
                <label>Gender</label><br>
                <div class="mt-2">
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="male">
                    <label class="form-check-label" style="margin-left: 10px;margin-right: 30px;">male</label>
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="female">
                    <label class="form-check-label" style="margin-left: 10px;">female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="contact" class="mt-3">Age</label>
                <input type="number" class="form-control" [class.is-invalid]="age.invalid&&(age.dirty||age.touched)" formControlName="age" placeholder="Enter age">
                <div *ngIf="age.invalid&&(age.dirty||age.touched)">
                    <small class="text-danger" *ngIf="age.errors?.required">This field is required</small>
                    <small class="text-danger" *ngIf="age.errors?.min || age.errors?.max">Please enter age between 1 - 100</small>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" class="form-control" [class.is-invalid]="mobile.invalid&&(mobile.dirty||mobile.touched)"  formControlName="mobile" placeholder="Enter mobile">
                <div *ngIf="mobile.invalid&&(mobile.dirty||mobile.touched)">
                    <small class="text-danger" *ngIf="mobile.errors?.required">This field is required</small>
                    <small class="text-danger" *ngIf="mobile.errors?.pattern">Please enter valid mobile number</small>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="mt-3">Address</label>
                <input type="text" class="form-control" formControlName="address" [class.is-invalid]="address.invalid&&(address.dirty||address.touched)" placeholder="Enter address" required>
                <div *ngIf="address.invalid&&(address.dirty||address.touched)">
                    <small class="text-danger" *ngIf="address.errors?.required">This field is required</small>
                </div>
            </div>
            <div class="form-group">
                <label class="mt-3">Appointment Date</label>
                <input type="date" class="form-control" [class.is-invalid]="appointmentDate.invalid&&(appointmentDate.dirty||appointmentDate.touched)" formControlName="appointmentDate" required>
                <div *ngIf="appointmentDate.invalid&&(appointmentDate.dirty||appointmentDate.touched)">
                    <small class="text-danger" *ngIf="appointmentDate.errors?.required">This field is required</small>
                </div>
            </div>
        </div>
        <div class="mt-3" style="text-align: center;">
            <input type="submit" class="btn btn-success" style="margin-right: 10px" value="Register">
            <input type="reset" class="btn btn-danger reset" style="padding-right: 15px;padding-left: 15px;" value="Reset">
        </div>
    </form>
</div>
